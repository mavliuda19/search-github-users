<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Page Title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./style.css" />
		<script src="main.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header-container _container">
					<img
						class="header-logo"
						src="./assets/icons/github.svg"
						alt="logo"
					/>
					<div class="header-button-container">
						<button class="_button">
							<span>Search</span>
						</button>
						<button class="_button">
							<span>Favorities</span>
						</button>
					</div>
				</div>
			</header>
			<main class="main-container">
				<section class="content-container">
					<div class="search-container">
						<div class="input-container">
							<input
								id="search-input"
								class="search-input"
								placeholder="Search or jump to..."
							/>
							<img
								id="search-icon"
								src="./assets/icons/search.svg"
								alt=""
							/>
						</div>
						<input
							id="count"
							class="per-page-input"
							type="number"
							placeholder="per page"
						/>
						<button id="button" class="_button">search</button>
					</div>
					<div class="select-container">
						<select class="select" id="select">
							<option value="followers" selected="'selected">
								followers
							</option>
							<option value="repositories">repositories</option>
							<option value="joined">joined</option>
						</select>
						<select class="select" id="select-order">
							<option value="asc">asc</option>
							<option value="desc" selected="'selected">
								desc
							</option>
						</select>
					</div>
					<div id="users" class="users _container"></div>
				</section>
			</main>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
